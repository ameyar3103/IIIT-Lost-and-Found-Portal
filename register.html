<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="static/style1.css" rel="stylesheet">
</head>

<body>
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/e/e1/International_Institute_of_Information_Technology%2C_Hyderabad_logo.png" style="height: 100px;width:150px; margin-right: 10px;">
        <h1 style="color:#19A7CE; margin-left: 350px;">Register Yourself</h1>
    </div>
    <hr>

   <form action="/register" method="post" enctype="multipart/form-data">


        <label for="name">Name</label>
        <input type="name" id="name" name="name" required><br>

        <label for="email">Enter your Email</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Set a password</label>
        <input type="password" id="password" name="password" required><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="">Select an option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Others</option>
        </select>
                
        <label for="contacts">Contact Number</label>
        <input type="tel" id="contacts" name="contacts" required><br>       

        <label for="batch">Enter your Batch</label>
        <select id="batch" name="batch" required>
            <option value="">Select an option</option>
            <option value="ug1">UG1</option>
            <option value="ug2">UG2</option>
            <option value="ug3">UG3</option>
            <option value="ug4">UG4</option>
            <option value="ug5">UG5</option>
            <option value="pg1">PG1</option>
            <option value="pg2">PG2</option>
            <option value="phd">PhD</option>
        </select>

        <input type="submit" value="Submit">
    </form>
    <hr>
    <div class="footer-basic">
        <footer>
            <div class="social">
                <a href="insta.png"><i class="icon ion-social-instagram fa"></i></a>
                <a href="linkedIn.png"><i class="icon ion-social-linkedIn fa"></i></a>
                <a href="twit.jpeg"><i class="icon ion-social-twitter fa"></i></a>
                <a href="fb.png"><i class="icon ion-social-faartook fa"></i></a>
            </div>
            
            <p class="copyright">Â© International Institute of Information Technology Hyderabad 2023</p>
        </footer>
    </div>



</body>

</html>
