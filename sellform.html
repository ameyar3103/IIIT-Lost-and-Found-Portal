    <h1 style="font-family: Shadows Into Light;text-align: center;font-size: 60px;">SELL SOMETHING!</h1>

      <form action="/post/sell" method="post" enctype="multipart/form-data">
        

        <label for="sell-item">Enter Item You Want To Sell</label>
        <input type="text" id="sell-item" name="what" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="type" required><br>

        <label for="cost">Cost:</label>
        <input type="text" id="cost" name="price" required><br>

        <label for="contacts">Contact Details</label>
        <input type="number" id="contacts" name="contacts" required><br>

        <label for="image-upload">Upload Image:</label>
        <input type="file" id="image-upload" name="image" required><br>

        <label for="additional-info">Additional Information</label>
        <input type="text" id="additional-info" name="desc"><br>

        <input type="submit" value="Submit">
    </form>
